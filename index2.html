<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página Registro</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <form method="post" autocomplete="off" class="formulario">

    <fieldset class="formulario_fieldset">

      <legend class="titulo">Cadastre-se</legend>

      <label for="usuario" class="label-css">Usuário</label>
      <input type="text" name="usuario" id="usuario" placeholder="Insira um nome válido" required>

      <label for="email" class="label-css">Email</label>
      <input type="email" name="email" id="email" placeholder="Insira um email válido (exemplo@gmail.com)">

      <label for="senha" class="label-css">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="Insira uma senha segura" required>

      <nav class="clicaveis">

        <button class="btn btn-submit" type="submit">Cadastrar-se</button>

        <p class="to-login">Já possui cadastro? <a href="index.html">Faça login</a></p>

      </nav>

    </fieldset>

  </form>
  
</body>

</html>
