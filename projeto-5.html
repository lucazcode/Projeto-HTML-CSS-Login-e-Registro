<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="projeto-5.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <form method="post" autocomplete="off" class="formulario">

    <fieldset class="formulario_fieldset">

      <legend class="titulo">Login</legend>

      <label for="usuario" class="label-css">Usuário</label>
      <input type="text" name="usuario" id="usuario" placeholder="Insira um nome válido" required>

      <label for="senha" class="label-css">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="Insira uma senha segura" required>

      <nav class="clicaveis">

        <button class="btn btn-submit" type="submit">Login</button>
        <a class="btn btn-2" href="projeto-5-2.html">Cadastrar-se</a>
        <a href="#" class="esquecer-senha">Esqueci minha senha</a>

      </nav>

    </fieldset>

  </form>
</body>
</html>
